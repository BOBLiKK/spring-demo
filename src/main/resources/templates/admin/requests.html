<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Requests</h1>
    <div class="d-flex justify-content-between mb-3">
        <button class="btn btn-secondary" onclick="window.history.back()">Back</button>
    </div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Date of Birth</th>
            <th>Nationality</th>
            <th>Reason for Wanted</th>
            <th>Reward</th>
            <th>Photo</th>
            <th>Comment</th>
            <th>Submitted By</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="request : ${requests}">
            <td th:text="${request.id}"></td>
            <td th:text="${request.firstName}"></td>
            <td th:text="${request.lastName}"></td>
            <td th:text="${request.dateOfBirth}"></td>
            <td th:text="${request.nationality}"></td>
            <td th:text="${request.reasonForWanted}"></td>
            <td th:text="${request.reward} + ' USD'"></td>
            <td>
                <img th:src="@{'data:image/jpeg;base64,' + ${T(org.apache.tomcat.util.codec.binary.Base64).encodeBase64String(request.photo)}}"
                     alt="Photo" style="width: 100px; height: auto;">
            </td>
            <td th:text="${request.comment}"></td>
            <td th:text="${request.user_id.username}"></td>
            <td th:text="${request.status}"></td>
            <td>
                <form th:action="@{'/admin/requests/' + ${request.id} + '/approve'}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-success btn-sm">Approve</button>
                </form>
                <form th:action="@{'/admin/requests/' + ${request.id} + '/decline'}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Decline</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
