<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQFm8sV8Qu9az7QpUUrP6TFfTG20+hfgGVx1FSpTXLfDQ24FDJ6LAX6Lx" crossorigin="anonymous">
</head>
<body>
<div class="container text-center mt-5">
    <h1 class="display-1 text-danger">Oops!</h1>
    <p class="lead text-muted">Something went wrong.</p>
    <p><strong>Status Code:</strong> <span th:text="${status}"></span></p>
    <p><strong>Error:</strong> <span th:text="${error}"></span></p>
    <p><strong>Message:</strong> <span th:text="${message}"></span></p>
    <p><strong>Path:</strong> <span th:text="${path}"></span></p>
    <a href="/" class="btn btn-primary mt-3">Go to Home</a>
</div>
</body>
</html>
