<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Requests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center">My Requests</h1>
    <table class="table table-striped mt-4">
        <thead class="table-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Date of Birth</th>
            <th scope="col">Reason</th>
            <th scope="col">Status</th>
        </tr>
        </thead>
        <tbody>
        <!-- Заменить динамически получаемыми заявками -->
        <tr th:each="request : ${requests}">
            <th scope="row" th:text="${request.id}"></th>
            <td th:text="${request.firstName}"></td>
            <td th:text="${request.lastName}"></td>
            <td th:text="${request.dateOfBirth}"></td>
            <td th:text="${request.reasonForWanted}"></td>
            <td th:text="${request.status}"></td>
        </tr>
        </tbody>
    </table>
    <a href="/user/user_dashboard" class="btn btn-outline-secondary">Back to Dashboard</a>
</div>
</body>
</html>
