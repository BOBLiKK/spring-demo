<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333333;
        }

        form div {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555555;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input.error-field {
            border-color: #ff0000;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background: #45a049;
        }

        .error-message {
            color: #ff0000;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Registration</h2>

    <form th:action="@{/do-register}" th:object="${user}" method="post">

        <!-- Login Field -->
        <div>
            <label for="login">Login:</label>
            <input type="text" id="login" th:field="*{login}"
                   th:classappend="${#fields.hasErrors('login')} ? 'error-field'">
            <div th:if="${#fields.hasErrors('login')}" class="error-message">
                <span th:each="err : ${#fields.errors('login')}" th:text="${err}"></span>
            </div>
        </div>

        <!-- Email Field -->
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}"
                   th:classappend="${#fields.hasErrors('email')} ? 'error-field'">
            <div th:if="${#fields.hasErrors('email')}" class="error-message">
                <span th:each="err : ${#fields.errors('email')}" th:text="${err}"></span>
            </div>
        </div>
        <!-- Password Field -->
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}"
                   th:classappend="${#fields.hasErrors('password')} ? 'error-field'">
            <div th:if="${#fields.hasErrors('password')}" class="error-message">
                <span th:each="err : ${#fields.errors('password')}" th:text="${err}"></span>
            </div>
        </div>

        <!-- Confirm Password Field -->
        <div>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" th:field="*{confirmPassword}"
                   th:classappend="${#fields.hasErrors('confirmPassword')} ? 'error-field'">
            <div th:if="${#fields.hasErrors('confirmPassword')}" class="error-message">
                <span th:each="err : ${#fields.errors('confirmPassword')}" th:text="${err}"></span>
            </div>
        </div>

        <button type="submit">Register</button>
    </form>
</div>
</body>
</html>
